name: Crosslinker / Go - Test

on: [pull_request]

defaults:
  run:
    working-directory: crosslinker

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.17', '1.18', '1.19', '1.20']
    steps:
      - uses: actions/checkout@v3
      - name: Test in Go ${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...
